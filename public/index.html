<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Load Balancer Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      h1 {
        color: #333;
      }
      table {
        width: 50%;
        margin: auto;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
      }
      th {
        background-color: #4caf50;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Load Balancer Dashboard</h1>
    <table>
      <thead>
        <tr>
          <th>Backend Server</th>
          <th>Current Load</th>
        </tr>
      </thead>
      <tbody id="serverTable"></tbody>
    </table>

    <script>
      const socket = new WebSocket("ws://localhost:3000");

      socket.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.servers) {
          const tableBody = document.getElementById("serverTable");
          tableBody.innerHTML = "";

          data.servers.forEach((server) => {
            const row = `<tr>
                        <td>${server.url}</td>
                        <td>${server.connections} active requests</td>
                    </tr>`;
            tableBody.innerHTML += row;
          });
        }
      };
    </script>
  </body>
</html>
